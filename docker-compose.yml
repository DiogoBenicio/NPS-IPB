# Compose file format v2+ no longer uses explicit version field
# Removed to avoid warnings in Docker Compose v2+

services:
  database:
    build: ./database
    container_name: NPS-IPB-database
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: NPS-IPB-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT:-5000}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "5000:5000"
    depends_on:
      - database
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      args:
        - NODE_ENV=${NODE_ENV:-development}
    container_name: NPS-IPB-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-/api}
      - VITE_API_PROXY_TARGET=${VITE_API_PROXY_TARGET:-http://backend:5000}
    restart: unless-stopped

  nginx-dev:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    container_name: NPS-IPB-nginx-dev
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    profiles:
      - dev
    restart: unless-stopped

  nginx-prod:
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    container_name: NPS-IPB-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    profiles:
      - prod
    restart: unless-stopped

volumes:
  postgres_data: